    <!-- Imagen central -->
    <div class="container-fluid p-0 mt-5">
        <img src="../img//ImagenCentralPortada.jpeg" alt="Descripción de la imagen" class="img-fluid imagen-central">
    </div>

    <main class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">Déjanos tu consulta</h2>
            <form action="https://formspree.io/f/meoqyrwb" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre" maxlength="50" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingresa tu apellido" maxlength="30" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ingresa tu dirección" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número de Teléfono <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Ej: 1234567890" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="correo" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea class="form-control" name="consulta" id="consulta" rows="4" placeholder="Escribe tu consulta aquí (máx. 300 caracteres)" maxlength="300"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Enviar Consulta</button>
                    <button type="reset" class="btn btn-secondary">Borrar Datos</button>
                </div>
            </form>
        </div>
